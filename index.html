<!doctype html>
<html>

<head>
    <title>Kelvin Gilliam</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="top"></div>

    <div class="header">
        <div class="menu">
            <div class="social-left">
                <a href="https://www.instagram.com/king.kelvin._/" target="_blank" class="instagram">
                    <img src="ig-logo.svg" alt="Instagram">
                </a>
            </div>
            <a href="#shop">SHOP</a>
            <a href="#top" class="logo-link">
                <img src="kg-logo.png" alt="KG Logo" class="logo"></a>
            <a href="#contact">CONTACT</a>
            <div class="social-right">
                <a href="https://x.com/kelvin_gilliam2?lang=en" target="_blank" class="x">
                    <img src="x-logo.svg" alt="X">
                </a>
            </div>
        </div>
    </div>

    <div class="image-container">
        <div class="image-text">
            <h1>KELVIN GILLIAM</h1>
            <p>DEFENSIVE TACKLE AT VIRGINIA TECH</p>
        </div>
        <img src="ew-jr-photo.png" alt="Kelvin Gilliam" class="athlete-photo">
    </div>

    <div id="shop" class="shop-section">
        <h2>OFFICIAL SHOP</h2>
        <p>SHIRTS & HOODIES</p>
        <p>HEADWEAR</p>
    </div>

    <div id="contact" style="position: relative; top: -80px;"></div>

    <div class="contact-section">
        <h2>INTERESTED IN WORKING WITH KELVIN GILLIAM?</h2>
        <div class="contact-form-section">
            <form action="send_email.php" method="POST">
                <input type="text" id="first-name" name="first-name" required placeholder="FIRST NAME">
                <input type="text" id="last-name" name="last-name" required placeholder="LAST NAME">
                <input type="text" id="company" name="company" placeholder="COMPANY">
                <input type="tel" id="phone" name="phone" placeholder="PHONE NUMBER"
                    pattern="^\(?([0-9]{3})\)?[-.●]?([0-9]{3})[-.●]?([0-9]{4})$"
                    title="Please enter a valid phone number. Example: 123-456-7890 or (123) 456-7890">
                <input type="email" id="email" name="email" required placeholder="EMAIL">
                <textarea id="message" name="message" required placeholder="MESSAGE"></textarea>
                <button type="submit">SUBMIT</button>
            </form>
        </div>
    </div>

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);

                targetElement.scrollIntoView({
                    behavior: "smooth"
                });
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
            const phoneInput = document.getElementById('phone');

            phoneInput.addEventListener('input', function (e) {
                let value = e.target.value.replace(/\D/g, '');
                let formatted = '';

                if (value.length > 0) {
                    formatted = '(' + value.substring(0, 3);
                }
                if (value.length >= 4) {
                    formatted += ') ' + value.substring(3, 6);
                }
                if (value.length >= 7) {
                    formatted += '-' + value.substring(6, 10);
                }

                e.target.value = formatted;
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
            const textareas = document.querySelectorAll('textarea');

            textareas.forEach(textarea => {
                textarea.setAttribute('style', 'height:' + textarea.scrollHeight + 'px;overflow-y:hidden;');
                textarea.addEventListener('input', function () {
                    this.style.height = 'auto';
                    this.style.height = (this.scrollHeight) + 'px';
                });
            });
        });
    </script>
</body>

</html>
